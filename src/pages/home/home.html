<ion-header>
  <ion-navbar>
    <ion-title>
        <img src="../assets/images/logo.jpg"/>
    </ion-title> 
    <ion-buttons right>
      <button ion-button icon-only>
        <img src="../assets/images/menu.png"/>
      </button>
    </ion-buttons>
  </ion-navbar> 
</ion-header>

<ion-content>

  <ion-card>
    <img src="../assets/images/images.jpeg" (click)="goToImage()"/>
    <ion-card-content>
      <ion-grid class="main-grid">
        <ion-row>

          <ion-col width-20>
            <ion-grid> 
              <ion-row>
                <ion-col >
                  <img class="like" src="../assets/images/devil.png"/>
                </ion-col>
                <ion-col width-50> 
                  <div>10</div>
                </ion-col>
              </ion-row> 
            </ion-grid>
          </ion-col>

          <ion-col width-20>
            <ion-grid> 
              <ion-row>
                <ion-col >
                  <img class="like" src="../assets/images/tomato.png"/>
                </ion-col>
                <ion-col width-50> 
                  <div>10</div>
                </ion-col>
              </ion-row> 
            </ion-grid> 
          </ion-col>

          <ion-col width-20>
            <ion-grid> 
              <ion-row>
                <ion-col >
                  <img class="like" src="../assets/images/eggplant.png"/>
                </ion-col>
                <ion-col width-50> 
                  <div>10</div>
                </ion-col>
              </ion-row> 
            </ion-grid>  
          </ion-col>

          
          <ion-col>
            <ion-grid class="avatar-grid"> 
              <ion-row>
                <ion-col width-33>
                  <img src="../assets/images/pp.jpeg" class="avatar" (click)="goToUserProfile()">
                </ion-col>
                <ion-col > 
                  <div>Joel</div>
                </ion-col>
              </ion-row>

            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>  
  </ion-card>

  <ion-card>
    <img src="../assets/images/Men-s-trousers-2016-fashion-cotton-pants-men-stylish-collection-trousers-male-pants-whole-man-clothes.jpg"/>
    <ion-card-content>
      <ion-grid class="main-grid">
        <ion-row>

          <ion-col width-20>
            <ion-grid> 
              <ion-row>
                <ion-col >
                  <img class="like" src="../assets/images/devil.png"/>
                </ion-col>
                <ion-col width-50> 
                  <div>10</div>
                </ion-col>
              </ion-row> 
            </ion-grid>
          </ion-col>

          <ion-col width-20>
            <ion-grid> 
              <ion-row>
                <ion-col >
                  <img class="like" src="../assets/images/tomato.png"/>
                </ion-col>
                <ion-col width-50> 
                  <div>10</div>
                </ion-col>
              </ion-row> 
            </ion-grid> 
          </ion-col>

          <ion-col width-20>
            <ion-grid> 
              <ion-row>
                <ion-col >
                  <img class="like" src="../assets/images/eggplant.png"/>
                </ion-col>
                <ion-col width-50> 
                  <div>10</div>
                </ion-col>
              </ion-row> 
            </ion-grid>  
          </ion-col>

          
          <ion-col>
            <ion-grid class="avatar-grid"> 
              <ion-row>
                <ion-col width-33>
                  <img src="../assets/images/pp.jpeg" class="avatar" (click)="goToUserProfile()">
                </ion-col>
                <ion-col > 
                  <div>Joel</div>
                </ion-col>
              </ion-row>

            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>   
  </ion-card>  

   
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../assets/images/logo.jpg"/>
    </ion-title> 
  </ion-navbar> 
</ion-header>


<ion-content >
  <div>
    <img src="../assets/images/images.jpeg" class="cover" />
    <ion-grid class="main-grid">
      <ion-row>

        <ion-col width-20>
          <ion-grid> 
            <ion-row>
              <ion-col >
                <img class="like" src="../assets/images/devil.png"/>
              </ion-col>
              <ion-col width-50> 
                <div>10</div>
              </ion-col>
            </ion-row> 
          </ion-grid>
        </ion-col>

        <ion-col width-20>
          <ion-grid> 
            <ion-row>
              <ion-col >
                <img class="like" src="../assets/images/tomato.png"/>
              </ion-col>
              <ion-col width-50> 
                <div>10</div>
              </ion-col>
            </ion-row> 
          </ion-grid> 
        </ion-col>

        <ion-col width-20>
          <ion-grid> 
            <ion-row>
              <ion-col >
                <img class="like" src="../assets/images/eggplant.png"/>
              </ion-col>
              <ion-col width-50> 
                <div>10</div>
              </ion-col>
            </ion-row> 
          </ion-grid>  
        </ion-col>

        
        <ion-col>
          <ion-grid class="avatar-grid"> 
            <ion-row>
              <ion-col width-33>
                <img src="../assets/images/pp.jpeg" class="avatar" (click)="goToUserProfile()">
              </ion-col>
              <ion-col > 
                <div>Joel</div>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
 
  <div class="info" padding>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="../assets/images/images.jpeg" class="thumbnail">
      </ion-thumbnail>
      <h5>Esta usando:</h5>
      <h1 class="product-name">Andrew Christian Boxer</h1>
      <div>
        <span>$599</span>
        <span> 
          <img src="../assets/images/fire.png" class="fire">
          <img src="../assets/images/fire.png" class="fire">
          <img src="../assets/images/fire.png" class="fire">
        </span>
      </div>
      <button ion-button outline>View</button>
      <button ion-button clear>Anadir Wishlist</button>
    </ion-item>
  </div> 
  <div class="footer-text">Otras imagenes que te Pueden gustar:</div>
  

</ion-content>
